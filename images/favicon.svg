<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      .bg-rect {
        fill: #1e3a5f;
        rx: 32;
        ry: 32;
      }
      .letter-s {
        fill: white;
        font-family: 'Arial', 'Helvetica', sans-serif;
        font-size: 120px;
        font-weight: bold;
        text-anchor: middle;
        dominant-baseline: central;
      }
    </style>
  </defs>
  
  <!-- Blue rounded rectangle background -->
  <rect class="bg-rect" x="20" y="20" width="160" height="160"/>
  
  <!-- White S letter -->
  <text class="letter-s" x="100" y="105">S</text>
</svg>